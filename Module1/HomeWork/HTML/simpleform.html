<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tao form co ban</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form method="get" action="simpleform.html" class="wufoo">
    <h1>Order Form</h1>
    <p >What would you like to buy?</p>
    <select name="gift">
        <option value="A">A</option>
        <option value="B">B(+0.5$)</option>
        <option value="C">C+(0.7)$</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio"name="rd" >1<br/>
    <input type="radio"name="rd">2-10%<br/>
    <input type="radio"name="rd">3-20%<br/>
    <input type="radio"name="rd">4-25%<br/>
    <input type="radio"name="rd">5-30%<br/>
    <p>Name<span style="color: #ff0000">*</span></p>
    <input type="text" name="firstname" placeholder="FirstName" size="15"/>
    <input type="text" name="lastname" placeholder="LastName" size="15"/>
    <p>Email</p>
    <input type="text" size="35">
    <p>Phone Number</p>
    <input type = "text" name="phone1" size="5"/> -
    <input type="text"name="phone2" size="5"/>-
    <input type="text"name="phone3" size="5"/>
    <p><input type="button" name="btsubmit" value="submit"></p>
</form>
<p><input type = "button" name="btSubmit" value="Submit"/></p>
</body>
</html>
